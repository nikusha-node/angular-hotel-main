<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <span class="hotel-icon">ğŸ¨</span>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to StepHotel</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email"
          type="email" 
          formControlName="email" 
          [class.invalid]="isFieldInvalid('email')"
          placeholder="you@example.com"
        />
        <span *ngIf="isFieldInvalid('email')" class="error-text">
          Please enter a valid email
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input 
            id="password"
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password" 
            [class.invalid]="isFieldInvalid('password')"
            placeholder="Enter your password"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <span *ngIf="isFieldInvalid('password')" class="error-text">
          Password is required
        </span>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="rememberMe" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>

      <div class="auth-footer">
        Don't have an account? <a routerLink="/signup">Create one</a>
      </div>
    </form>
  </div>
</div>
